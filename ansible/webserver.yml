---
- name: Configure Fask and Server
  hosts: localhost
  connection: local
  become: true
  tasks:
  - name: Install dependencies
    yum:
      name: [ "python3-pip", "nginx" ]
      state: present
    become: true

  - name: Install Flask
    pip:
      name: flask

  - name: Copy app file
    copy:
      src: /tmp/cloudops-pipeline-end-to-end-devops-on-aws/app/app.py
      dest: /var/www/app/main.py
    become: true

  - name: Start app
    shell: nohup python3 /var/www/app/main.py &
